<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]='loginForm'  class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input   matInput placeholder="Username" formControlName='username'  required>
            <mat-error  *ngIf='username.touched && username.errors' class="errorMessage " style="font-size: 10px; color: #f44336;">
              <span *ngIf="username.hasError('required')" >username is required!</span>
          </mat-error>
          </mat-form-field>
        </mat-card-content>
  

        <mat-form-field class="example-full-width">
          <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <mat-error  *ngIf='password.touched && password.errors'  class="errorMessage" style="font-size: 10px; color: #f44336;">
              <span *ngIf="password.hasError('required')" >Password is required!</span>
          </mat-error >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="rm_mg" *ngIf='notLogged'>
                    <p style="color: #f44336;font-size: 12px;">
                    Incorrect username or password!
                    </p>
          </div>

        <button (click)='loginUser()' [disabled]='loginForm.invalid' mat-raised-button style="background: #e91e63;" class="btn-block">Log in</button>
      </form>
      <div class="mt-3">
        Dont have an account?<a routerLink="/signup">Sign up</a>
      </div>
    </mat-card>
  
  </div>
