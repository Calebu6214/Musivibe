<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]='login.username'  matInput placeholder="Username" [formControl]="username" required>
            <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-card-content>
  

        <mat-form-field class="example-full-width">
          <mat-label>Enter your password</mat-label>
            <input [(ngModel)]='login.password' matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="rm_mg" *ngIf='error'>
                    <p style="color: #f44336;font-size: 12px;">
                    Incorrect username or password!
                    </p>
          </div>

        <button (click)='loginUser()' mat-raised-button style="background: #e91e63;" class="btn-block">Log in</button>
      </form>
      <div class="mt-3">
        Dont have an account?<a routerLink="/signup">Sign up</a>
      </div>
    </mat-card>
  
  </div>
